<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layouts}">

<div layout:fragment="content">

    <h1>게시글 수정</h1>

    <div class="col-md-12">
        <div class="col-md-4">
            <form>
                <div>
                    <input type="hidden" id="nno" th:value="${board.nno}">
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" th:value="${board.title}">
                </div>
                <div class="form-group">
                    <label for="writer"> 작성자 </label>
                    <input type="text" class="form-control" id="writer" th:value="${board.writer}" readonly>
                </div>
                <div class="form-group">
                    <label for="content"> 내용 </label>
                    <textarea class="form-control" id="content" th:text="${board.content}"></textarea>
                </div>
            </form>
            <button type="button" class="btn btn-primary" id="btn-update"> 수정 </button>
            <a href="/board" role="button" class="btn btn-secondary"> 취소 </a>
            <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
        </div>
    </div>
</div>
